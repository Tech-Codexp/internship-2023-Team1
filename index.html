<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTU</title>
</head>
<body>
    <!-- header wrapper -->
    <div id="mtu-wrapper">
        <!-- logo wrapper -->
        <div class="logo">
            <img src="/PHOTO/LOGO.png" alt="mtu_logo">
        </div>
        <!-- college details -->
        <div class="college_details">
            <div class="college_name">
                <h1>MANIPUR TECHNICAL UNIVERSITY WEBSITE</h1>
            </div>
            <div class="more_info">
                <P>(A UNIVERSITY ESTABLISHED UNDER THE MANIPUR TECHNICAL UNIVERSITY ACT, 2016)</P>
                <P>RECOGNIZED BY UGC UNDER SECTION 2(F) AND SECTION 22 OF THE UGC ACT, 1956</P>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="login">
            <center>
                <h3>LOGIN PAGE</h3>
            </center>
            <form action="">
                <table class="login_table">
                    <tr>
                        <td>Registration no. :</td>
                        <td>
                            <input class="textbox" type="text" name="reg_no" placeholder="Enter your registration no.">
                            
                        </td>
                    </tr>

                </table>
            </form>
        </div>
        
    </div>
</body>
</html>
