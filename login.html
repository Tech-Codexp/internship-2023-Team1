<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTU</title>
  </head>
  <body>
    <!-- header wrapper -->
    <div id="mtu-wrapper">
      <!-- logo wrapper -->
      <div class="logo">
        <img src="/PHOTO/LOGO.png" alt="mtu_logo" />
      </div>
      <!-- college details -->
      <div class="college_details">
        <div class="college_name">
          <h1>MANIPUR TECHNICAL UNIVERSITY</h1>
        </div>
        <div class="more_info">
          <p>
            (A UNIVERSITY ESTABLISHED UNDER THE MANIPUR TECHNICAL UNIVERSITY
            ACT, 2016)
          </p>
          <p>
            RECOGNIZED BY UGC UNDER SECTION 2(F) AND SECTION 22 OF THE UGC ACT,
            1956
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="login">
        <h3>LOGIN PAGE</h3>
        <form action="">
          <table class="login_table">
            <tr>
              <td>Registration no. :</td>
              <td>
                <input
                  class="textbox"
                  type="text"
                  name="reg_no"
                  placeholder="Enter your registration no." 
                  required
                />
              </td>
            </tr>

            <tr>
              <td>Select your semester:</td>
              <td>
                <select name="semster" id="semester" required>
                  <option value="">None</option>
                  <option value="1st_sem">1<sup>st</sup> SEMESTER</option>
                  <option value="2nd_sem">2<sup>nd</sup> SEMESTER</option>
                  <option value="3rd_sem">3<sup>rd</sup> SEMESTER</option>
                  <option value="4th_sem">4<sup>th</sup> SEMESTER</option>
                  <option value="5th_sem">5<sup>th</sup> SEMESTER</option>
                  <option value="6th_sem">6<sup>th</sup> SEMESTER</option>
                  <option value="7th_sem">7<sup>th</sup> SEMESTER</option>
                  <option value="8th_sem">8<sup>th</sup> SEMESTER</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Login" />
                <input type="reset" value="Reset" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
